<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Game</title>
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<style>
		canvas{
			padding:0;
    		margin:0;
		}
		#screen{
			width: 800px;
			height: 600px;
			padding: 0;
    		margin-left: auto;
    		margin-right: auto;
    		display: block;
		}
		button{
			font-family: "Audiowide", cursive;
			font-size: 20pt;
		}
	</style>
</head>
<body>
	<div id="screen">
		<canvas id="canvas"></canvas>
	
		<button id="enterbutton" style="position: relative; top:-200px; left:350px;">Enter</button>
		<button id="playbutton" style="position: relative; top:-200px; left:350px; display: none;">Start</button>
		<button id="replaybutton" style="position: relative; top:-200px; left:300px; display: none;">Play Again</button>
	</div>
	
	<section id="audioControls" style="display: none;">
		<audio id="bgAudio" src="media/GlintingGold.mp3" controls loop></audio>
	</section>
	
	<div style="display:none;">
		<img id="laser" src="laserBlue01.png"/>
		<img id="laserEnemy" src="laserRed01.png"/>
		<img id="ship" src="playerShip1_red.png"/>
		<img id="playerLife" src="playerLife1_red.png"/>
		<img id="enemy" src="enemyBlack1.png"/>
		<img id="enemyBlack4" src="enemyBlack4.png"/>
		<img id="dmg1" src="playerShip1_damage1.png"/>
		<img id="dmg2" src="playerShip1_damage2.png"/>
		<img id="dmg3" src="playerShip1_damage3.png"/>
	</div>
	
	<script src='js/loader.js'></script>
	<script src='js/game.js'></script>
	<script src='js/keys.js'></script>
	<script src='js/utilities.js'></script>
	<script src='js/sound.js'></script>
</body>
</html>
